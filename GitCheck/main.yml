name: Run External Script on PR

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run-external-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3

      - name: Checkout external repository
        uses: actions/checkout@v3
        with:
          repository: mruizgdd/gddy_coriander_secu_hackathon_2024
          path: coriander
          ref: main
          token: ${{secrets.CORIANDER_TOKEN}}

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r coriander/requirements.txt
      - name: Run external script with PR diff
        run: |
          python coriander/CoreApp/codeDiff.py "${{ env.PR_DIFF }}"
          python coriander/CoreApp/promptWithToken.py "${{ env.PR_DIFF }}"
